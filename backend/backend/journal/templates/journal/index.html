<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journal</title>
</head>
<body>
    {% if journal_entries %}
    <ul>
        {% for entry in journal_entries %}
            <li><a href="{% url 'detail' entry.id %}">{{ entry.entry_text }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No entries yet!</p>
    {% endif %}
</body>
</html>
