services:
  db:
    image: postgres:17-bookworm
    restart: always
    environment:
      POSTGRES_PASSWORD: "testingsecret"
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    restart: always
    command: python backend/manage.py runserver 0.0.0.0:8000
    develop:
      watch:
        - path: ./backend/backend
          action: sync
          target: app
        - path: ./backend/pyproject.toml
          action: rebuild
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  db-data: